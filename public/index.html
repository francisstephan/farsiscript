    <div id="container">
    <div id="help"><h2>Use your latin keyboard to get farsi script:</h2>

     <table>
       <tr><td class="s">To&nbsp;get:</td><td>ا</td><td>ب</td><td>پ</td><td>ت</td><td>ث</td><td>ج</td>
           <td>چ</td><td>ح</td><td>خ</td><td>د</td><td>ذ</td><td>ر</td><td>ز</td><td>ژ</td>
           <td>س</td><td>ش</td><td>ص</td><td>ض</td><td>ط</td><td>ظ</td><td>ع</td><td>غ</td><td>ف</td>
           <td>ق</td><td>ک</td><td>گ</td><td>ل</td><td>م</td><td>ن</td><td>و</td><td>ه</td><td>ي</td></tr>
       <tr><td class="s">type</td><td>'</td><td>b</td><td>p</td><td>t</td><td>_t</td><td>j</td><td>c</td>
           <td>H</td><td>x</td><td>d</td><td>_d</td><td>r</td><td>z</td><td>_j</td><td>s</td><td>_s</td>
           <td>S</td><td>D</td><td>T</td><td>Z</td><td>A</td><td>_g</td><td>f</td><td>q</td><td>k</td>
           <td>g</td><td>l</td><td>m</td><td>n</td><td>w</td><td>h</td><td>y</td></tr></table>&nbsp;</br>
      <table>
       <tr><td class="s">To&nbsp;get:</td><td>ء</td><td>أ</td><td>إ</td><td>ئ</td><td>ؤ</td><td>ۀ</td><td>ة</td>
         <td>آ</td><td>ى</td><td>؟</td><td>،</td><td class="b">ّ  </td><td>۰</td><td>۱</td><td>۲</td>
         <td>۳</td><td>۴</td><td>۵</td><td>۶</td><td>۷</td><td>۸</td><td>۹</td></tr>
       <tr><td class="s">type :</td><td>&amp;</td><td>a</td><td>_i</td><td>i</td><td>u</td><td>e</td><td>_e</td>
         <td>_a</td><td>_y</td><td>?</td><td>,</td><td>$</td><td>0</td><td>1</td><td>2</td>
         <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td></tr>
      </table>
